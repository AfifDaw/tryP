        <div class="col">	
                    <figure class="itemside">

            </div><!-- col // -->

                    <figure class="itemside">

                        </div>

                    <figure class="itemside">

        </div> <!-- container.// -->

        <section class="section-name  padding-y-sm">
            <div class="container">
            
            <header class="section-heading">
                <img style="width: 100px;" src="https://cdn0.iconfinder.com/data/icons/Vibrant-Stickers-Tutorial9/256/Orange-Sale.png" alt="">
                <h3>25% OFF !</h3>
            </header><!-- sect-heading -->
            <hr size="4" width="100%">

            <div id="flexBox">
                <ng-container *ngFor="let prod of productsOnSale">
                    <div class="row" style="margin: 2%; box-shadow: black 0 0 5px 0; border-radius: 7%;">
                        <div id="card" class="col"><br>
                            <div>
                                <img style="width: 250px; height: 250px;" [src]="prod.ImgUrl">
                                <br>
                                <div style="width: 250px;">
                                    <h5 class="title">{{prod.Name}}</h5>
                                    <div class="price mt-1" style="font-weight: bolder;">{{prod.Price |currency}}<p style="color: red;">
                                       -25% <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tags" viewBox="0 0 16 16">
                            <path d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"></path>
                            <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"></path>
                          </svg></p></div>
                          <button (click)="sendToCart(prod)" class="btn btn-success shadow-sm p-2 ">Add to cart</button><br><br>
                                </div>
                            </div>
                        </div> <!-- col.// -->
                    </div> <!-- row.// -->
                </ng-container>
            </div>
              <hr size="4" width="100%">
            </div><!-- container // -->
            </section>
            <br><br>
            <section class="section-name  padding-y-sm">
                <div class="container">
                
                <header class="section-heading">
                    <h3 style="font-weight: BOLD;">CHECK OUT OUR <img style="width: 70px; height: 70px;" src="https://image.flaticon.com/icons/png/512/582/582939.png" alt=""> PRODUCTS</h3>
                </header><!-- sect-heading -->
                <hr size="4" width="100%">
    
                <div id="flexBox">
                    <ng-container *ngFor="let prod of newProducts">
                        <div class="row" style="margin: 2%; box-shadow: black 0 0 5px 0; border-radius: 7%;">
                            <div class="col">
                                <div>
                                    <img style="display: inline; width: 50px; margin-left: 88%;" src="https://image.flaticon.com/icons/png/512/891/891446.png" alt="">
                                    <img style="width: 250px; height: 250px;" [src]="prod.ImgUrl">
                                    <br>
                                    <div style="width: 250px;">
                                        <h5 class="title">{{prod.Name}}</h5>
                                        <div class="price mt-1" style="font-weight: bolder;">{{prod.Price |currency}}</div><br>
                                        <button (click)="sendToCart(prod)" class="btn btn-success shadow-sm p-2 rounded">Add To Cart</button>
                                    </div>
                                    <br>
                                </div>
                            </div> <!-- col.// -->
                        </div> <!-- row.// -->
                    </ng-container>
                </div>
                  <hr size="4" width="100%">
                </div><!-- container // -->
                </section>
