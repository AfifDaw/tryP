    <div class="mask rgba-gradient align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row mt-5">
          <!--Grid column-->
          <div  id="quote" class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
            <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Build Your Own</h1>
            <h1>Dream<h1 style="color: white">GYM</h1></h1>
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <form #loginForm (ngSubmit)="onSubmit(loginForm)" novalidate>
              <div id="logCon" lass="card wow fadeInRight" data-wow-delay="0.3s">
                <div class="card-body">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text">
                      <i class="fas fa-user white-text"></i> Sign In:</h3>
                    <hr class="hr-light">
                  </div>
                  <!--Body-->
                  <div class="md-form">
                    <i class="fas fa-user prefix white-text active"></i>
                    <label for="email" class="active">Email</label>
                    <input type="email" id="email" class="white-text form-control" required ngModel>
                    
                  </div>
                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text active"></i>
                    <label for="password">Your password</label>
                    <input type="password" id="password" class="white-text form-control" minlength="8" required ngModel>
                    
                  </div>
                  <div class="text-center mt-4">
                    <button type="submit" style="color:white; background-color: #198754;" class="btn btn-indigo">Log In</button>
                    <hr class="hr-light mb-3 mt-4">
                    <div class="inline-ul text-center">
                      <a class="p-2 m-2 tw-ic">

                      </a>
                      <a class="p-2 m-2 li-ic">
                        <i class="fab fa-linkedin-in white-text"> </i>
                      </a>
                      <a class="p-2 m-2 ins-ic">
                        <i class="fas fa-instagram white-text"> </i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
